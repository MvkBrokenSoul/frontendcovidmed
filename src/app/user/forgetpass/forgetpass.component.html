<div *ngIf="this.modal==false; else elseBlock">
<body>
    <div class="login-form">
        <form [formGroup]="forgetForm" action="/examples/actions/confirmation.php" method="post">
            <h2 class="text-center">User Forget Password</h2>       
            <div class="form-group">
                <input formControlName="email" type="text" class="form-control" placeholder="Email" required="required">
                <small class = "text-danger" *ngIf="!this.forgetForm.get('email')?.valid && this.forgetForm.get('email')?.touched">
                    <span *ngIf="this.forgetForm.get('email')?.errors?.required"> enter a valid email</span>
                    <span *ngIf="this.forgetForm.get('email')?.errors?.emailIsNotAllowed">entered email is not registered</span>
                  </small>
            </div><br>
            <div class="form-group">
                <input formControlName="password" type="password" class="form-control" placeholder="Enter new Password" required="required">
                <small class = "text-danger" *ngIf="!this.forgetForm.get('password')?.valid && this.forgetForm.get('password')?.touched">
                    plsease enter password
                </small>
            </div><br>
            <div class="form-group">
                <button (click)="generateOTP()" class="btn btn-primary btn-block">Update Password</button>
            </div>       
        </form>
    </div>
    </body>
</div>
    <ng-template #elseBlock>
        <div class="card" style="width: 18rem;text-align:center;margin-left: 40%;margin-top: 50px">
          <div class="card-body">
            <form>
              <label style="margin-left: -110px;">enter otp: </label><br>
              <input autocomplete="off" [(ngModel)]="getOTP" name="getOTP"><br><br>
            </form>
            <button type="button" class="btn btn-secondary" (click)="modelClose()" style="margin-right:30px">Close</button>
            <button type="button" class="btn btn-primary" (click)="onSubmit()">Continue</button>
          </div>
        </div>
        </ng-template>
